apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-deployment
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hola
  template:
    metadata:
      labels:
        app: hola
    spec:
      containers:
      - name: hola
        image: gcr.io/cloudrun/hello
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hola-service
  namespace: argocd
spec:
  selector:
    app: hola
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: LoadBalancer