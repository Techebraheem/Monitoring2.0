---
apiVersion: elbv2.k8s.aws/v1beta1
kind: TargetGroupBinding
metadata:
  name: hola-tgb
spec:
  serviceRef:
    name: hola-service
    port: 80
  targetGroupARN: arn:aws:elasticloadbalancing:us-east-1:712726181972:targetgroup/waf-alb-target-group/3821bc97d59d50c7