apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-proxied-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-snippet: |
          server_name  host1.hostspaceng.com host2.hostspaceng.com;

          location = /auth/login {
              proxy_pass http://hello-service.default.svc.cluster.local;
          }
spec:
  rules:
    - host: static-cache.hostspaceng.com #Works with above server names
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: next-app-service
                port:
                  name: http
