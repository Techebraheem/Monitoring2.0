apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robusta
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      values: |
        clusterName: playground
        globalConfig:
          signing_key: 8b912b36-7350-45cb-bf71-c82a68dbb6f0
          account_id: 64d35d36-d786-48fc-8c38-70b5b023d100
        sinksConfig:
        - slack_sink:
            name: main_slack_sink
            slack_channel: monitoring
            api_key: xoxb-4446357609872-4863613767655-bEBrzZe39s5CoPvSbI6aI2Wd
        - robusta_sink:
            name: robusta_ui_sink
            token: 
        enablePrometheusStack: true
        enablePlatformPlaybooks: true
        runner:
          sendAdditionalTelemetry: true
        rsa:
          private: 
          public:         
  repoURL: https://robusta-charts.storage.googleapis.com
  chart: robusta
  targetRevision: 0.10.12
  helm:
    valueFiles:
      - $timtechRepo/argocd-apps/nginx-manifests/values/robusta.yaml         
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
