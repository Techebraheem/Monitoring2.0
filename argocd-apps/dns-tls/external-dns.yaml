apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external.dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 6.13.4
    helm:
      parameters:
        - name: installCRDs
          value: 'true'
    chart: external-dns
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    
