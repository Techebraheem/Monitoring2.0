apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-app
  namespace: default
spec:
  destination:
    namespace: loki
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
       - name: service.type
         value: "LoadBalancer"
    chart: grafana-loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.13.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
