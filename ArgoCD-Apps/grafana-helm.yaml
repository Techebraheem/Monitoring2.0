apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-app
  namespace: default
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
       - name: service.type
         value: "LoadBalancer"
    chart: bitnami/grafana
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 1.x.x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
